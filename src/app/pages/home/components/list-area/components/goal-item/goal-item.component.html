<div class="flex items-center justify-between py-3 px-3 shadow-md mx-2 rounded-lg">
    <div class="flex items-center">
        <ng-icon name="bootstrapCheckCircleFill" class="text-4xl text-gray-100 cursor-pointer me-2"
            (click)="setCompleted(item)"></ng-icon>
        <h2 class="text-2xl font-medium" [ngClass]="item.completed ? 'line-through' : 'no-underline'">{{item.name}}</h2>
    </div>
    <div class="flex items-center">
        <p class="text-1xl text-white me-2"><span class="text-3xl">{{item.completedActs}}</span>/{{item.totalActs}}
        </p>
        <ng-icon name="bootstrapGearFill" class="text-2xl text-gray-100 cursor-pointer me-2"></ng-icon>
    </div>
</div>
